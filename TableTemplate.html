<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Table Template</title>
</head>

<body>
     <h1>Table Template</h1>
     <table>
          <caption>Table Caption</caption>
          <thead>
               <tr>
                    <th rowspan="2">Title1</th>
                    <th colspan="2">Title2</th>
                    <th rowspan="2">Title3</th>
               </tr>
               <tr>
                    <th>SubTitle1</th>
                    <th>SubTitle2</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td>A1</td>
                    <td>A2</td>
                    <td>A3</td>
                    <td>A4</td>
               </tr>
               <tr>
                    <td>B1</td>
                    <td>B2</td>
                    <td>B3</td>
                    <td>B4</td>
               </tr>
               <tr>
                    <td>C1</td>
                    <td>C2</td>
                    <td>C3</td>
                    <td>C4</td>
               </tr>
               <tr>
                    <td>D1</td>
                    <td>D2</td>
                    <td>D3</td>
                    <td>D4</td>
               </tr>
          </tbody>
     </table>
</body>

</html>
